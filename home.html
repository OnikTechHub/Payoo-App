<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- tailwindcss+daisy CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 py-0 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <div class="logo w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="assets/logo.png" alt="" />
                </div>
                <div class="balance">
                    <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="index.html" class="btn btn-soft btn-primary rounded-1xl">
                    <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Logout
                </a>
            </div>
            
        </div>
    </header>

    <section class="home-content w-11/12 mx-auto py-10 space-y-5 ">
        <h2 class="text-3xl font-bold mb-5">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <div class="buttons grid grid-cols-3 gap-3">
            <button onclick="showonly('add-money')" class="btn flex-col h-full py-3 btn-primary btn-soft">
                <img src="assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button onclick="showonly('cashout')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button onclick="showonly('transfer')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button onclick="showonly('Bonus')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button onclick="showonly('Bill')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button onclick="showonly('history')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
        
    </section>

    <!-- Add Money section  -->

    <section id="add-money" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-1xl font-bold mb-4">Add Money</h2>
        <div class="card bg-base-100 w-full  shrink-0 shadow rounded-2xl">
      <div class="card-body  ">
        <fieldset class="fieldset space-y-2">
          <label class="label text-neutral font-bold">Select A Bank</label>
          <select id="add-money-bank" class="select w-full rounded-full bg-base-200">
            <option disabled selected>Select bank</option>
            <option value="DBBL">DBBL</option>
            <option value="IBBl">IBBL</option>
            <option value="City Bank">City Bank</option>
          </select>
          <label class="label text-neutral font-bold">Bank Account Number</label>
          <input id="add-money-number" minlength="11" maxlength="11" type="tel" class="input rounded-full bg-base-200 w-full "  placeholder="Enter 11 digit account number" />
          <label class="label text-neutral font-bold">Amount to Add</label>
          <input id="add-money-amount" type="number" class="input rounded-full bg-base-200 w-full "  placeholder="Add Amount" />
          <label class="label text-neutral font-bold">Pin Number</label>
          <input id="add-money-pin" minlength="4" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
          
          <button id="add-money-btn" class="btn btn-primary rounded-full">Add Money</button>
        </fieldset>
      </div>
    </div>
     </div>
    </section>

    <!-- Cashout section  -->
    <section id="cashout" class="w-11/12 mx-auto py-5 hidden ">
        <h2 class="text-1xl font-bold mb-4">Cashout</h2>
        <div class="card bg-base-100 w-full  shrink-0 shadow rounded-2xl">
      <div class="card-body  ">
        <fieldset class="fieldset space-y-2">
          <label class="label text-neutral font-bold">Agent Number</label>
          <input id="cashout-number" minlength="11" maxlength="11" type="tel" class="input rounded-full bg-base-200 w-full " value="01828347761" placeholder="Enter Agent 11 digit number" />
          <label class="label text-neutral font-bold">Amount</label>
          <input id="cashout-amount" type="number" class="input rounded-full bg-base-200 w-full "  placeholder="Enter amount to withdraw" />
          <label class="label text-neutral font-bold">Pin Number</label>
          <input id="cashout-pin" minlength="4" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
          
          <button id="cashout-btn" class="btn btn-primary rounded-full">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
     </div>
    </section>

    <!-- Transfer Money section  -->
    <section id="transfer" class="w-11/12 mx-auto py-5 hidden ">
        <h2 class="text-1xl font-bold mb-4">Transfer Money</h2>
        <div class="card bg-base-100 w-full  shrink-0 shadow rounded-2xl">
      <div class="card-body  ">
        <fieldset class="fieldset space-y-2">
          <label class="label text-neutral font-bold">User Account Number</label>
          <input id="transfer-number" minlength="11" maxlength="11" type="tel" class="input rounded-full bg-base-200 w-full " value="01828347761" placeholder="Enter 11 digit number" />
          <label class="label text-neutral font-bold">Amount</label>
          <input id="transfer-amount" type="number" class="input rounded-full bg-base-200 w-full "  placeholder="Enter amount to transfer" />
          <label class="label text-neutral font-bold">Pin Number</label>
          <input id="transfer-pin" minlength="4" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
          
          <button id="transfer-btn" class="btn btn-primary rounded-full">Send Now</button>
        </fieldset>
      </div>
    </div>
     </div>
    </section>

    <!-- Transaction section  -->
    <section id="history" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-1xl font-bold mb-4">Transaction</h2>
      <div class=" space-y-5" id="history-content">
      </div>
    </section>

    <!-- Bonus section  -->

    <section id="Bonus" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-1xl font-bold mb-4">Get Bonus</h2>
        <div class="card bg-base-100 w-full  shrink-0 shadow rounded-2xl">
      <div class="card-body  ">
        <fieldset class="fieldset space-y-2">
          <label class="label text-neutral font-bold">Enter your coupon</label>
          <input id="coupon-number" minlength="11" maxlength="11" type="tel" class="input rounded-full bg-base-200 w-full " placeholder="Enter your coupon" />
          <button id="Bonus-btn" class="btn btn-primary rounded-full">Send Now</button>
    </section>

    
    <!-- Pay Bill section  -->

    <section id="Bill" class="w-11/12 mx-auto py-5 hidden ">
        <h2 class="text-1xl font-bold mb-4">Pay Bill</h2>
        <div class="card bg-base-100 w-full  shrink-0 shadow rounded-2xl">
      <div class="card-body  ">
        <fieldset class="fieldset space-y-2">
          <label class="label text-neutral font-bold">Select To Pay</label>
          <select id="Pay-bill" class="select w-full rounded-full bg-base-200">
            <option disabled selected>Select back</option>
            <option value="Gas Bill"><img src="assets/opt-1.png" alt="">Gas Bill</option>
            <option value="Electricity Bill"><img src="assets/opt-1.png" alt="">Electricity Bill</option>
            <option value="Bank Deposit"><img src="assets/opt-1.png" alt="">Bank Deposit</option>
            <option value="Mobile Recharge"><img src="assets/opt-1.png" alt="">Mobile Recharge</option>
          </select>
          <label class="label text-neutral font-bold">Biller Account Number</label>
          <input id="pay-bill-number" minlength="11" maxlength="11" type="tel" class="input rounded-full bg-base-200 w-full "  placeholder="Enter account number" />
          <label class="label text-neutral font-bold">Amount to Pay</label>
          <input id="Pay-bill-amount" type="number" class="input rounded-full bg-base-200 w-full "  placeholder="Add Amount to Pay" />
          <label class="label text-neutral font-bold">Pin Number</label>
          <input id="Pay-bill-pin" minlength="4" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
          
          <button id="Pay-bill-btn" class="btn btn-primary rounded-full">Send Now</button>
        </fieldset>
      </div>
    </div>
     </div>
    </section>


    <script src="script/machine.js"></script>
    <script src="script/addMony.js"></script>
    <script src="script/cashout.js"></script>
    <script src="script/bonus.js"></script>
    <script src="script/PayBill.js"></script>
    <script src="script/transfer.js"></script>
  </body>
</html>
